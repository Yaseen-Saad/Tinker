<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <link rel="stylesheet" href="fontawsome/all.min.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- google fonts -->

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/owl.carousel.defult.min.css" />
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css.map" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="normalize/normalize.css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="css/mainStyle.css" />
    <!-- Nav Style -->
    <link rel="stylesheet" href="css/nav.css" />
    <!-- Home Style -->
    <link rel="stylesheet" href="css/homeStyle.css" />
  </head>
<body>
    <nav>
      <section class="cont nav align-items-center justify-content-between">
        <h2>TINKER</h2>
        <div class="toggler"><span></span><span></span><span></span></div>
        <div class="d-flex align-items-center justify-content-evenly">
          <a class="nav-link">HOME</a>
          <a class="nav-link">ABOUT US </a>
          <a class="nav-link">PORTFOLIO</a>
          <a class="nav-link">BLOG</a>
          <a class="nav-link">CONTACT US</a>
        </div>
      </section>
    </nav>
    
    <section id="Home">
      <section class="cont">
        <h1><span>TINKER</span> <span>HMTL5</span> Template</h1>
        <p>
          Tinker is a responsive SCSS template developed by
          <span content="the young professionals">
            the young professionals</span
          >
          Thank you.
        </p>
        <a href="#about"> LET'S START </a>
      </section>
    </section>
    <section id="about"><section class="cont"></section></section>
    <section id="portfolio"><section class="cont"></section></section>
    <section id="blog"><section class="cont"></section></section>
    <section id="contact"><section class="cont"></section></section>
    <script>
      let navLinks = Array.from(document.querySelectorAll("nav div > a")),
        sections = Array.from(document.querySelectorAll("body > section")),
        nav = document.querySelector("nav");
      navLinks.map((ele, i) => (ele.href = "#" + sections[i].id));
      window.onscroll = () => {
        if (+scrollY > 10) {
          nav.classList.add("scrolled");
        } else {
          nav.classList.remove("scrolled");
        }
      };
    </script>

    <!-- JQuery -->
    <script src="jQuery/jQuery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/bootstrap.min.css.map"></script>
    <!-- fontawesome JS -->
    <script src="fontawsome/all.min.js"></script>
    <!-- Scroll Magic JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <!-- JS -->
    <script src="Js/main.js"></script>
  </body>
</html>
